<mat-form-field class="full-width" [appearance]="appearance">
    <mat-label>{{ label | translate }}</mat-label>
    <mat-select
        [formControl]="control"
        [required]="_required"
        [errorStateMatcher]="errorStateMatcher"
        [multiple]="multiple"
        (closed)="onClosed()">
        <mat-option *ngIf="!_required && !disableDefaultOption">-</mat-option>
        <mat-option *ngFor="let data of dataSource" [value]="data.value | wrappingPipe : pipe">
            {{ data.content | translate }}
        </mat-option>
    </mat-select>
    <mat-error *ngIf="ngControl?.hasError('required')">
        {{ 'VALIDATION.REQUIRED' | translate }}
    </mat-error>
</mat-form-field>
