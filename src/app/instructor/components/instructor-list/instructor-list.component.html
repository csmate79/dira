<div>
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let instructor of instructorList | async" class="slide">
            <app-instructor-card [instructorData]="instructor"></app-instructor-card>
        </div>
    </ngx-slick-carousel>
</div>
